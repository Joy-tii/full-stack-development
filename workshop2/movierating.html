<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
         
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        
            background: radial-gradient(100% 51.46% at 50% 56%, #D27171 0%, #9F5656 50%, #854848 75%, #794141 87.5%, #723E3E 93.75%, #6C3A3A 100%);

            
        }
        h1{
            color: white;
        }
        #rating-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 90%;
            border-radius: 5px;
           
        }
        button{
            background: rgb(51, 249, 51);
            color: white;
        }
        #ratings-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-top: 15px;
        }
        .rating-box {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>Movie Rating System</h1>
    <div id="rating-container">
        <input type="text" id="movieName" placeholder="Enter Movie Name">
        <input type="number" id="ratingInput" placeholder="Enter Rating (1-10)" min="1" max="10">
        <button id="submitRating">Submit Rating</button>
        <div id="ratings-wrapper"></div>
                <h3 id="average-rating"></h3>
    </div>
    <script src="./movierating.js"></script>
</body>
</html>
