<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  <style>
    body {
      display: none; /* Hide content by default */
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>You successfully entered the correct password.</p>
  
  <script>
    // Define the correct password
    const correctPassword = "mypassword123";

    // Prompt user to enter the password
    let userPassword = prompt("Enter the password to access the site:");

    // Check if the entered password matches
    if (userPassword === correctPassword) {
      // If correct, show the content
      document.body.style.display = "block";
    } else {
      // If incorrect, deny access
      document.body.innerHTML = <p class="error">Access Denied. Refresh the page to try again.</p>;
    }
  </script>
</body>
</html>
