<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .cart-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-image {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .cart-details {
            text-align: left;
            flex: 1;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        button {
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            margin-top: 10px;
        }

        .remove-item {
            background-color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>Shopping Cart</h1>
        <a href="./m2s.html">
            <button class="back-btn">← Back to Store</button>
        </a>
    </header>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>

        <div class="cart-summary">
            <p>Subtotal: ₹<span id="subtotal">0</span></p>
            <p>Tax (5%): ₹<span id="tax">0</span></p>
            <p>Platform Fee (₹50): ₹<span id="platform-fee">50</span></p>
            <p>Discount (10%): ₹<span id="discount">0</span></p>
            <h3>Total: ₹<span id="total">0</span></h3>
            <button id="checkout">Buy Now</button>
        </div>
    </div>

    <script src="./m2s.js"></script>
</body>
</html>
